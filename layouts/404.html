<!DOCTYPE html>
<html class="" lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">

<head>
    <meta charset="utf-8" />

    {{ partial "meta.html" . }}

    <title>{{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}" />
    {{ $sitetitle := .Site.Title }}
    {{ with .OutputFormats.Get "RSS" }}
    <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $sitetitle }}" />
    {{ end }}
    {{ partial "head_includes.html" . }}

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            background-color: #202124;
            color: white !important;
            font-family: 'Roboto Mono', monospace !important;
        }
    </style>
</head>

<body lang="{{ .Site.LanguageCode }}" class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns">
    <section id="main">
        <div>
            <h1 id="title" class="f3">Sorry, Page is Not Found</h1>
            <a href="/">Go Home</a>
        </div>
    </section>

    {{ partial "footer.html" . }}
</body>

</html>
